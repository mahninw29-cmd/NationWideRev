<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRA Policy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.6rem 1rem;
      z-index: 10;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(5px);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
    }

    .back-btn {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .back-btn:hover {
      transform: translateX(-3px);
      color: #00aaff;
    }

    /* MAIN SECTION */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 4.5rem 1rem 2rem;
      box-sizing: border-box;
    }

    .policy-wrapper {
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.08);
      background: #111;
    }

    .policy-img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-radius: 12px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.03);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* SMALL SCREEN OPTIMIZATION */
    @media (max-width: 600px) {
      header {
        padding: 0.5rem 0.8rem;
      }

      .back-btn {
        font-size: 1.3rem;
      }

      main {
        padding: 4rem 0.8rem 1.5rem;
      }

      .policy-wrapper {
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-arrow-left back-btn" id="backBtn"></i>
  </header>

  <main>
    <div class="policy-wrapper">
      <img src="assets/announcement_of_policy.jpg" alt="Policy Announcement" class="policy-img" />
    </div>
  </main>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
