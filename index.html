<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NRA Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f5f7fa 0%, #e4ebf0 100%);
      font-family: "Inter", Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Checking your session...</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      try {
        const profile = localStorage.getItem('hc_profile');
        if (profile) {
          window.location.href = 'home.html';
        } else {
          window.location.href = 'register.html';
        }
      } catch (e) {
        console.error('Redirect error:', e);
        window.location.href = 'register.html';
      }
    });
  </script>
</body>
</html>
