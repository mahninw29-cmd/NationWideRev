<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Channel Fetcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h1 { margin-bottom: 10px; }
  input, button { padding: 10px; font-size: 1rem; margin: 5px; }
  textarea { width: 100%; max-width: 600px; height: 300px; margin-top: 20px; padding: 10px; font-family: monospace; font-size: 0.9rem; }
  button { cursor: pointer; background: #4f46e5; color: #fff; border: none; border-radius: 8px; transition: 0.2s; }
  button:hover { background: #6366f1; }
</style>
</head>
<body>

<h1>YouTube Channel Fetcher</h1>
<p>Enter the channel username (ex: KhitThitMedia) and your API Key</p>
<input type="text" id="username" placeholder="Channel Username" value="KhitThitMedia">
<input type="text" id="apiKey" placeholder="API Key">
<button id="startBtn">Start Fetching</button>
<button id="copyBtn" style="display:none;">Copy JSON</button>

<textarea id="output" readonly placeholder="Fetched data will appear here..."></textarea>

<script>
document.getElementById('startBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const apiKey = document.getElementById('apiKey').value.trim();
  const output = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');

  if (!username || !apiKey) { alert("Please enter username and API Key."); return; }

  output.value = "Fetching channel info...";
  copyBtn.style.display = "none";

  try {
    // Step 1: Get channel ID and uploads playlist
    const channelResp = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&forUsername=${username}&key=${apiKey}`);
    const channelData = await channelResp.json();
    if (!channelData.items || channelData.items.length === 0) throw new Error("Channel not found");

    const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;

    // Step 2: Fetch all videos
    let videos = [];
    let nextPageToken = "";
    output.value = "Fetching videos...";

    do {
      const playlistResp = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=50&pageToken=${nextPageToken}&key=${apiKey}`);
      const playlistData = await playlistResp.json();

      playlistData.items.forEach(item => {
        videos.push({
          title: item.snippet.title,
          videoId: item.snippet.resourceId.videoId,
          timestamp: Date.now()
        });
      });

      nextPageToken = playlistData.nextPageToken || "";
      output.value = `Fetched ${videos.length} videos...`;
    } while(nextPageToken);

    // Step 3: Display JSON
    output.value = JSON.stringify(videos, null, 2);
    copyBtn.style.display = "inline-block";
  } catch (err) {
    output.value = "Error: " + err.message;
  }
});

document.getElementById('copyBtn').addEventListener('click', () => {
  const output = document.getElementById('output');
  output.select();
  output.setSelectionRange(0, 99999); // mobile
  document.execCommand("copy");
  alert("JSON copied to clipboard!");
});
</script>

</body>
</html>
