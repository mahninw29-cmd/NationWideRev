<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luu Myat Kyaw – Telegram Channel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #f4f6f8;
      color: #222;
      overflow-x: hidden; /* ✅ Prevent side scroll */
    }
    header {
      background: #fff;
      padding: 1rem 1.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      font-size: 1.3rem;
      color: #333;
      cursor: pointer;
      transition: color .2s;
    }
    .back-btn:hover { color: #007bff; }
    .profile { display: flex; align-items: center; gap: 0.8rem; }
    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile h2 {
      font-size: 1.1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .verified { color: #1d9bf0; }
    main {
      max-width: 720px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .telegram-post {
      margin: 1rem auto;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    iframe {
      max-width: 100% !important;
      border-radius: 12px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-arrow-left back-btn" id="backBtn" title="Back to Home"></i>
    <div class="profile">
      <img src="assets/lmk.png" alt="Luu Myat Kyaw" />
      <h2>Luu Myat Kyaw <i class="fas fa-check-circle verified"></i></h2>
    </div>
  </header>

  <main id="postsContainer">
    <p class="loading">Loading posts...</p>
  </main>

  <!-- Telegram Embed Script -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"></script>

  <script>
    const channelUsername = "lmk1980";
    const postsContainer = document.getElementById("postsContainer");
    let currentFile = 1;
    let totalLoaded = 0;

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "home.html";
    });

    async function loadAllFiles() {
      while (true) {
        const fileName = `telegram_posts_${currentFile}.json`;
        console.log(`📂 Loading ${fileName}`);

        try {
          const res = await fetch(fileName, { cache: "no-store" });
          if (!res.ok) {
            console.log("✅ All files loaded.");
            break;
          }

          const posts = await res.json();
          if (currentFile === 1) postsContainer.innerHTML = "";

          posts.sort((a, b) => b.id - a.id); // newest first
          renderPosts(posts);
          totalLoaded += posts.length;
          currentFile++;
        } catch (err) {
          console.error(`❌ Error loading ${fileName}:`, err);
          break;
        }
      }

      console.log(`✅ Finished loading all posts (${totalLoaded} total).`);
    }

    function renderPosts(posts) {
      posts.forEach((p) => {
        // Only Telegram Embed
        const blockquote = document.createElement("blockquote");
        blockquote.className = "telegram-post";
        blockquote.setAttribute("data-telegram-post", `${p.username}/${p.id}`);
        blockquote.setAttribute("data-width", "100%");
        postsContainer.appendChild(blockquote);
      });

      // Reload Telegram widgets
      if (window.Telegram && window.Telegram.Widgets) {
        window.Telegram.Widgets.load();
      }
    }

    loadAllFiles();
  </script>
</body>
</html>
