<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luu Myat Kyaw – Telegram Channel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #f4f6f8;
      color: #222;
      overflow-x: hidden; /* ✅ No horizontal scroll */
    }
    header {
      background: #fff;
      padding: 1rem 1.4rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .back-btn {
      font-size: 1.3rem;
      color: #333;
      cursor: pointer;
      transition: color .2s;
    }
    .back-btn:hover { color: #007bff; }
    .profile { display: flex; align-items: center; gap: 0.8rem; }
    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile h2 {
      font-size: 1.1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .verified { color: #1d9bf0; }
    main {
      max-width: 720px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 1rem auto;
      padding: 0.5rem;
    }
    .fallback {
      padding: 0.8rem;
    }
    .fallback h4 {
      font-size: 0.9rem;
      color: #0077e6;
      margin: 0 0 0.3rem 0;
    }
    .fallback p {
      margin: 0.4rem 0 0 0;
      white-space: pre-line;
      line-height: 1.5;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 1rem;
    }
  </style>
  <!-- ✅ Load Telegram embed script -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"></script>
</head>
<body>
  <header>
    <i class="fas fa-arrow-left back-btn" id="backBtn" title="Back to Home"></i>
    <div class="profile">
      <img src="assets/lmk.png" alt="Luu Myat Kyaw" />
      <h2>Luu Myat Kyaw <i class="fas fa-check-circle verified"></i></h2>
    </div>
  </header>

  <main id="postsContainer">
    <p class="loading">Loading posts...</p>
  </main>

  <script>
    const postsContainer = document.getElementById("postsContainer");
    let currentFile = 1;

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "home.html";
    });

    async function loadAllFiles() {
      postsContainer.innerHTML = "<p class='loading'>Loading posts...</p>";
      let allPosts = [];

      // Load all numbered JSON files (telegram_posts_1.json, telegram_posts_2.json, etc.)
      while (true) {
        const fileName = `telegram_posts_${currentFile}.json`;
        try {
          const res = await fetch(fileName, { cache: "no-store" });
          if (!res.ok) break;
          const posts = await res.json();
          allPosts.push(...posts);
          currentFile++;
        } catch {
          break;
        }
      }

      if (allPosts.length === 0) {
        postsContainer.innerHTML = "<p class='loading' style='color:red;'>❌ No posts found.</p>";
        return;
      }

      // Sort newest first
      allPosts.sort((a, b) => b.id - a.id);

      postsContainer.innerHTML = "";
      renderPosts(allPosts);
    }

    function renderPosts(posts) {
      posts.forEach((p) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";

        // Telegram embed block
        const embed = document.createElement("blockquote");
        embed.className = "telegram-post";
        embed.setAttribute("data-telegram-post", `${p.username}/${p.id}`);
        embed.setAttribute("data-width", "100%");

        // Fallback text block (hidden initially)
        const fallback = document.createElement("div");
        fallback.className = "fallback";
        fallback.style.display = "none";
        fallback.innerHTML = `
          <h4>@${p.username} – ${new Date(p.date * 1000).toLocaleString()}</h4>
          <p>${p.text || "(No text)"}</p>
        `;

        postDiv.appendChild(embed);
        postDiv.appendChild(fallback);
        postsContainer.appendChild(postDiv);
      });

      // Load Telegram embeds
      if (window.Telegram && window.Telegram.Widgets) {
        window.Telegram.Widgets.load();
      }

      // Fallback checker: if Telegram fails to render embed, show text
      setTimeout(() => {
        document.querySelectorAll(".telegram-post").forEach(block => {
          const parent = block.closest(".post");
          const fallback = parent.querySelector(".fallback");
          if (!block.querySelector("iframe")) {
            block.style.display = "none";
            fallback.style.display = "block";
          }
        });
      }, 3000); // wait 3 seconds for widget load
    }

    loadAllFiles();
  </script>
</body>
</html>
